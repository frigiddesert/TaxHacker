services:
  app:
    image: ericbakken/sandlandus:taxhacker
    container_name: taxhacker_app
    networks:
      - taxhacker_network
    environment:
      - NODE_ENV=production
      - BASE_URL=https://taxhacker.app
      - SELF_HOSTED_MODE=false
      - UPLOAD_PATH=/app/data/uploads
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "127.0.0.1:7331:7331"
    logging:
      driver: "json-file"
      options:
        max-size: "100M"
        max-file: "3"

  email-poller:
    image: ericbakken/sandlandus:email-poller
    container_name: email_poller_app
    networks:
      - taxhacker_network
    restart: unless-stopped

networks:
  taxhacker_network:
    driver: bridge
