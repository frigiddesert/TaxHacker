services:
  app:
    image: ghcr.io/vas3k/taxhacker:latest
    ports:
      - "7331:7331"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/taxhacker
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    depends_on:
      - postgres
    logging:
      driver: "local"
      options:
        max-size: "100M"
        max-file: "3"

  email-poller:
    build: ../email-poller
    env_file:
      - ../email-poller/.env
    environment:
      - UPLOAD_PATH=/app/data/uploads
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - postgres

  postgres:
    image: postgres:17-alpine
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=taxhacker
    volumes:
      - taxhacker_dev_pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "100M"
        max-file: "3"

volumes:
  taxhacker_dev_pgdata:
